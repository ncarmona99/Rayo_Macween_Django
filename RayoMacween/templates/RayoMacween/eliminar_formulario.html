<!DOCTYPE html>
<html>
<head>
  {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'assets/css/estilo.css' %}">
    <title>Quiénes somos - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header>
    {% include 'RayoMacween/header.html' %}
  </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-4">
      <div class="container" style="background-color: rgba(160, 160, 160, 0.925); border-radius: 10px; text-align: center; margin-top: 20px; margin-bottom: 20px; max-width: 300px;">
        <h1>Confirmar eliminación</h1>
      </div>
      <div class="container" style="background-color: rgba(58, 58, 58, 0.925); border-radius: 10px; text-align: center; padding-top: 25px; padding-left: 50px; padding-right: 50px; max-width: 500px;">
        <p style="color: rgb(255, 255, 255); font-size: large;">¿Está seguro que desea eliminar el formulario de <strong>{{ object.nombre }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" style="margin-bottom: 25px;">Eliminar</button>
            <a href="{% url 'lista_formularios' %}" class="btn btn-secondary" style="margin-bottom: 25px;">Cancelar</a>
        </form>
      </div>
    </div>
    <footer>
        {% include 'RayoMacween/footer.html' %}
    </footer>
</body>
</html>
