<!DOCTYPE html>
<html>
<head>
  {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'assets/css/estilo.css' %}">
    <title>Quiénes somos - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header>
    {% include 'RayoMacween/header.html' %}
  </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container mt-4">
        <h2>Cambiar Estado del Formulario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select name="estado" class="form-select" id="estado" required>
                    <option value="pendiente" {% if formulario.estado == "pendiente" %} selected {% endif %}>Pendiente</option>
                    <option value="procesado" {% if formulario.estado == "procesado" %} selected {% endif %}>Procesado</option>
                    <option value="cancelado" {% if formulario.estado == "cancelado" %} selected {% endif %}>Cancelado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="{% url 'lista_formularios' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
        {% include 'RayoMacween/footer.html' %}
    </footer>
</body>
</html>
