<!DOCTYPE html>
<html>
<head>
  {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{%static 'assets/css/estilo.css' %}">
    <title>Registrarse</title>
</head>
<body>
  <header>
    {% include 'RayoMacween/header.html' %}
  </header>
  <form method="POST" action="{% url 'register' %}">
    {% csrf_token %}

    <main style="flex: 1; display: flex; justify-content: center; align-items: center;">
      <div class="container" style="width: 20vw; background-color: rgba(160, 160, 160, 0.925); border-radius: 10px; text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <h1 class="titulo-form">Registrarse</h1>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Registrarse</button>
      </div>
    </main>

   </form> 
    <br><br><br><br><br><br><br><br>
  <footer>
    {% include 'RayoMacween/footer.html' %}
  </footer>
  <script src = "{%static 'assets/js/script.js' %}"></script>
</body>
</html>
