<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/estilo.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <title>Contacto - Taller mecánico Rayo Makween</title>
</head>
<body>
  <header>
    {% include 'RayoMacween/header.html' %}
  </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container" style="background-color: rgba(160, 160, 160, 0.925); border-radius: 10px; text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <h1 class="titulo-form">Formulario de contacto</h1>
    </div>
    <div class="container" style="background-color: rgba(58, 58, 58, 0.925); border-radius: 10px; text-align: center; padding-top: 25px; padding-left: 50px; padding-right: 50px; margin-bottom: 25px;">
        <form action="" method="post" id="contactForm">
          {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
          {% endif %}

          {% csrf_token %}
          {{ form.as_p }}
          <input class="btn btn-secondary" type="submit" value="Enviar formulario" style="margin-bottom: 25px;" id="btn-submit">
        </form>
    </div>
  <footer>
    {% include 'RayoMacween/footer.html' %}
  </footer>
  <script src="{% static 'assets/js/script.js' %}"></script>
  <script>
    $(document).ready(function() {
        $('#contactForm').submit(function(event) {
            var genero = $('#id_id_genero').val();
            var nombre = $('#id_nombre').val();
            var appaterno = $('#id_appaterno').val();
            var apmaterno = $('#id_apmaterno').val();
            var edad = $('#id_edad').val();
            var celular = $('#id_celular').val();

            if (genero == '4' || genero == '0') {
                alert('Debe elegir su género');
                event.preventDefault();
            }

            if (nombre.length > 50) {
                alert('El nombre no puede superar 50 caracteres');
                event.preventDefault();
            }

            if (appaterno.length > 50) {
                alert('El apellido paterno no puede superar 50 caracteres');
                event.preventDefault();
            }

            if (apmaterno.length > 50) {
                alert('El apellido materno no puede superar 50 caracteres');
                event.preventDefault();
            }

            if (edad <= 0) {
                alert('La edad no puede ser 0 ni un número negativo');
                event.preventDefault();
            }

            if (celular.length !== 9) {
                alert('Error: el celular debe contener 9 dígitos');
                event.preventDefault();
            }
        });
    });
  </script>
</body>
</html>
